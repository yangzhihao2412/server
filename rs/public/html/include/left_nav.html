<script type="text/javascript">
$(document).ready(function(){
  	bg_szie();
  	$(window).resize(function(){
  		bg_szie();
  	});
  	function bg_szie(){
  		var opw = $(window).height();
  		$("body").css("height",opw+"px");
  	};
	
  	$(".menu dt").click(function(){
		if($(this).parent().hasClass("menu-hide")){
			$(this).parent().removeClass("menu-hide");
		}else{
			$(this).parent().addClass("menu-hide");
		}
	});
	$(".menu").find("a").bind("click",function(){
		$(".menu").find("a").removeClass("current");
		$(this).addClass("current");
		//parent.main.location.href = $(this).attr("href");
		//return false;
	});
	$(".menu").find("a").first().click();
  });
</script>
